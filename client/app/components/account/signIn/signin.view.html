<div class="row">
    <h3 class="col-md-12 text-center">Sign in with</h3>
    <br/>
    <div class="col-md-12 text-center content">
        <button ng-click="vm.gitHubSign()" class="btn btn-default github-button">
            <i class="fa fa-github"></i>
            GITHUB
        </button>
    </div>
    <h4 class="col-md-12 text-center">or via email</h4>
    <div class="col-xs-offset-2 col-xs-8 col-md-4 col-md-offset-4">
         <div class="login-form-container">
            <alert ng-if="!!vm.error" type="danger" close="vm.closeAlert()" class="error-alert">
                {{vm.error}}
            </alert>
            <form ng-submit="vm.submit()" name="vm.signinForm" novalidate role="form">
                <div class="form-group">
                    <label for="username" class="control-label">Username (e-mail):</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="name"
                           ng-model="vm.user.username">
                </div>
                <div class="form-group" >
                    <label class="control-label" for="password">Password:</label>
                    <input  type="password" class="form-control textPassword" id="password" name="password" placeholder="password"
                            ng-model="vm.user.password">
                </div>

                <div class="form-group">
                    <div class="row">
                        <div  class="col-md-9">
                            <button type="submit" class="btn btn-primary sing-form-button">Sign in</button>
                        </div>
                        <div class="col-md-3">
                            <div>
                                <span style="font-size: 13px;"><a href="/forget"><i>Forgot password?</i></a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
             <div class="text-center">
                <div class="row">
                    <div class="col-md-12">
                         <b>Don't have an account?</b>
                         <span><a href="/signup">Sign up</a></span>
                    </div>
                </div>
             </div>
        </div>
    </div>
</div>
