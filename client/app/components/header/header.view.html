<header class="container">
	<div class="navbar navbar-default navbar-fixed-top app-header">
		<div class="header-container center-block">
			<div class="navbar-header">
				<a class="navbar-brand" ui-sref="home">TS MEAN</a>
				<button class="btn btn-default navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="glyphicon glyphicon-collapse-down"></span>
				</button>
			</div>
			<div>
				<div class="navbar-collapse collapse" ng-controller="authMenuCtrl as vm">
					<ul class="nav navbar-nav navbar-right" data-ng-hide="vm.identityService.isAuthenticated()">
						<li ng-class="{active: $uiRoute}">
							<a ui-sref="signup">Sign Up</a>
						</li>
						<li class="divider-vertical"></li>
						<li ng-class="{active: $uiRoute}">
							<a ui-sref="signin">Sign In</a>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right" data-ng-show="vm.identityService.isAuthenticated()">						
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								<span>Profile</span> <b class="caret"></b>
							</a>
							<ul class="dropdown-menu">
								<li>
									<a ui-sref="profile">Your Profile</a>
								</li>
								<li>
									<a ui-sref="account">Edit Account</a>
								</li>
								<li class="divider"></li>
							</ul>
						</li>
						<li>
							<div class="btn-group" style="margin: 5px;">
								<button ng-click="vm.signOut()" type="button" class="btn btn-danger">Signout</button>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</header>
